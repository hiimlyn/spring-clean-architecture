databaseChangeLog:
  - changeSet:
      id: 001-create-ticket-class-table
      author: system
      changes:
        - createTable:
            tableName: lynx_ticket_class_control
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_ticket_class
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: event_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_ticket_class_event_id
            tableName: lynx_ticket_class_control
            columns:
              - column:
                  name: event_id
      rollback:
        - dropTable:
            tableName: lynx_ticket_class_control
  - changeSet:
      id: 002-create-tickets-table
      author: system
      changes:
        - createTable:
            tableName: lynx_tickets
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_tickets
              - column:
                  name: event_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_tickets_event_id
            tableName: lynx_tickets
            columns:
              - column:
                  name: event_id
      rollback:
        - dropTable:
            tableName: lynx_tickets

